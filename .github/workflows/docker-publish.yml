name: Continuos Integration with Github

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.7.0
      
      - name: Log in to Docker hub
        uses: docker/login-action@v1
        with:
            username: ${{secrets.DOCKER_USERNAME}}
            password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: Setup Java JDK
        uses: actions/setup-java@v2.5.0
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build Eureka Naming Server Container Image
        working-directory: ./containerization-naming-server
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Build API Gateway Container Image
        working-directory: ./containerization-api-gateway
        run: mvn spring-boot:build-image -DskipTests
      
      - name: Build Cambio Microservice Jar
        working-directory: ./containerization-cambio-service
        run: mvn clean package -DskipTests
        
      - name: Build Book Microservice Jar
        working-directory: ./containerization-book-service
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Docker Compose Build
        working-directory: ./
        run: docker-compose build
        
      - name: Push to Docker Hub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{secrets.DOCKER_USERNAME}}/naming-server:latest
            ${{secrets.DOCKER_USERNAME}}/naming-server:0.0.1-SNAPSHOT
            ${{secrets.DOCKER_USERNAME}}/api-gateway:latest
            ${{secrets.DOCKER_USERNAME}}/api-gateway:0.0.1-SNAPSHOT
            ${{secrets.DOCKER_USERNAME}}/cambio-service:latest
            ${{secrets.DOCKER_USERNAME}}/cambio-service:0.0.1-SNAPSHOT
